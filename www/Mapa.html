<!DOCTYPE html>
<html lang="pt">

        <link rel="stylesheet" type="text/css" href="css/index.css">

    <header>
        <div class="header red">

                <button class="icon ion-navicon-round" onclick="openMenu('myMenu')"></button>
            </div>

        </div>
    </header>
    
    <body class="padding grey-200">
        <div class="menu white menu-right" id="myMenu">
            <div class="list no-border">

                </div>
                <h1>Gabriel Gaspar</h1>
                <p>gabriel@gmail.com.br</p>
            </div>
            <a class="item">
                <div class="left">
                <i class="icon ion-ios-list-outline"></i>
                </div>

            </a>
            <a class="item">
                <div class="left">
                <i class="icon ion-ios-chatbubble-outline"></i>
                </div>

                <div class="right">
                </div>
            </a>
            <a class="item">
                <div class="left">
                <i class="icon ion-ios-search"></i>
                </div>
                <h1>Buscar Mapa</h1>
            </a>

            </div>

    <footer>
