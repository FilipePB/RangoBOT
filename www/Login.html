<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
    </head>
    <body>

        <div class="header red-700 align-center">
            <h1 class="text-huge" style="font-family: 'Lobster', cursive;">RangoBot</h1>
        </div>
        
        <div class="space-big"></div>

        <div class="content has-header padding" >
            <div class="list padding radius-big">

                <div class="item label-float">
                  <label class="text-grey-800 text-big" style="font-family: 'Lagosta', cursiva;">Username</label>
                  <input type="text">
                </div>

                <div class="item label-float">
                  <label class="text-grey-800 text-big" style="font-family: 'Lagosta', cursiva;">Password</label>
                  <input type="password">
                </div>

                <div class="space"></div>
                <div class="space"></div>

                <div class="item">
                    <button class="red-700 radius full text-big" style="font-family: 'Lagosta', cursiva;">Login</button>
                    <div class="space"></div>

                    <h1 class="align-center text-grey-800" style="font-family: 'Lagosta', cursiva;">Or</h1>
                    <div class="space"></div>

                    <button class="red-700 radius full text-big text-white" style="font-family: 'Lagosta', cursiva;">Sign Up</button>
                    <div class="space"></div>

                    <button class="red radius full text-big icon-text" style="font-family: 'Lagosta', cursiva;">
                    <i class="icon ion-social-googleplus left"></i>
                        Login with Google
                    </button>

                    <div class="space"></div>
                    <button class="blue-700 radius full text-big icon-text" style="font-family: 'Lagosta', cursiva;">
                            <i class="icon ion-social-facebook"></i>
                            Login with Facebook
                    </button>
             
                </div>

            </div>
        </div>
 

      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
