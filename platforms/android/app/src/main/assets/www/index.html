<!DOCTYPE html>
<html lang="pt">
    <head>
        <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
    </head>
    <style>

    </style>
    <header>
        <div class="header red">
            <div class="right">
               <button class="icon ion-navicon-round" onclick="openMenu('myMenu')"></button>
            </div>
            <h1 class="align-center">RangoBot</h1>
        </div>
    </header>

    <body class="padding grey-200">
        <div class="menu white menu-right" id="myMenu">
            <div class="list ">
            <div class="item red">
                <div class="left">
                <img class="avatar circle" src="./img/Gabriel.jpeg">
                </div>
                <h1>Gabriel Gaspar</h1>
                <p>gabriel@gmail.com.br</p>
            </div>
            <a class="item" onclick="href='Historico.html'">
                <div class="left">
                <i class="icon ion-ios-list-outline"></i>
                </div>
                <h1>Histórico</h1>
            </a>
            <a class="item">
                <div class="left">
                <i class="icon ion-ios-chatbubble-outline"></i>
                </div>
                <h1>RangoBot Chat</h1>
                <div class="right">
                </div>
            </a>
            <a class="item" onclick="href='Mapa.html'">
                <div class="left">
                <i class="icon ion-ios-search"></i>
                </div>
                <h1>Buscar Mapa</h1>
            </a>
            <a onclick="closeMenu('myMenu')" class="item">
                <div class="left">
                <i class="icon ion-ios-close-outline"></i>
                </div>
                <h1>Fechar Menu</h1>
            </a>
            <a onclick="" class="item">
                <div class="left">
                <i class="icon ion-close"></i>
                </div>
                <h1>Sair</h1>
            </a>
            </div>

        </div>
        <div class="content has-header">
            <div class="item" >
                <div class="texto2 boxChat" margin-left: 1px width: 100px height: 100px >Olá! eu sou o RangoBot! No queposso ser útil?</div> 
            </div>

            <div class="item" >
                <div class="texto3 boxUser" margin-left : 1px width: 100px height: 100px >Olá, eu gostaria de algum restaurante de comida japonesa.</div> 
            </div>

            <div class="item" >
                <div class="texto2 boxChat" margin-left : 1px width: 100px height: 100px >Vou buscar algo pra você, mas antes, gostaria de responder algumas perguntas?</div> 
            </div>

        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
    
    <footer>
        <div class="footer red">        
            <div class="texto">
                <input type="text" class="campoTexto" >
            </div>
            <div class="send">
                <button class="white circle icon ion-arrow-right-b"></button> 
            </div>
        </div>
    </footer>

        
</html>
